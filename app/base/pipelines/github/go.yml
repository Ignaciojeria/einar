# .github/workflows/go.yml
name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x # Specify the Go version you want to use
          
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Build
        run: go build -v ./...
        
      - name: Test
        run: go test -v ./...